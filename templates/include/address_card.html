{% load crispy_forms_tags %}
<div class="card mb-3"
     style="max-width: 380px; position: relative; margin-left: 1rem; margin-top: 1rem; padding: .5rem;">
    <img src="{% if address.mini_map %}{{ address.mini_map.url }}{% else %}{% endif %}"
         class="img-fluid rounded-start" alt="mini map address">
    <div class="card-body">
        <h5 class="card-title">{{ address.address_name }}</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Country: </strong>{{ address.country }}</li>
            <li class="list-group-item"><strong>Region: </strong>{{ address.region }}</li>
            <li class="list-group-item"><strong>Address: </strong>{{ address.address }}</li>
            <li class="list-group-item"><strong>Latitude: </strong>{{ address.latitude }}</li>
            <li class="list-group-item"><strong>Longitude: </strong>{{ address.longitude }}</li>
        </ul>
    </div>
        <button class="btn btn-primary btn-block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSearchForm"
                aria-expanded="false" aria-controls="collapseSearchForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                 viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
            Search offers around address
        </button>
    <div class="collapse" id="collapseSearchForm">
        <form action="{% url 'search-results_map' address.pk %}" method="get">
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary btn-block" value="Submit">
        </form>
    </div>
</div>
